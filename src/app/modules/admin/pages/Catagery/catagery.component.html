<!-- [formGroup]="login_form" -->
<form (ngSubmit)="handelLogin(login_form)" >
    <div class="container">

     <div class="row m">

      <div class="col input-s ">
          <input type="text"   class="form-control" formControlName="email"  placeholder="البريد الالكتروني">
           <div class="alert alert-danger" *ngIf="login_form.get('email')?.errors && login_form.get('email')?.touched "> 
               <p  *ngIf="login_form.get('email')?.getError('required')" class="m-0"> is Required </p>
            </div>
          </div>
    
   </div>


     <div class="but">
      <button [disabled]="login_form.invalid" type="submit"  class="btn  btn-lg d-btn  btn-secondary  " > اضف الان </button>

     </div>
  
    </div>
  
  
  </form>
